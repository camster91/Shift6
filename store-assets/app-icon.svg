<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" fill="url(#gradient)"/>

  <!-- Hexagon background shape -->
  <path d="M512 100 L850 250 L850 550 L512 700 L174 550 L174 250 Z"
        fill="none"
        stroke="#06b6d4"
        stroke-width="3"
        opacity="0.3"/>

  <!-- Main "S" shape with 6 -->
  <g transform="translate(512, 512)">
    <!-- Stylized S -->
    <text x="-180" y="60"
          font-family="Arial, sans-serif"
          font-weight="900"
          font-size="420"
          fill="url(#cyanGradient)">S</text>

    <!-- 6 -->
    <text x="80" y="60"
          font-family="Arial, sans-serif"
          font-weight="900"
          font-size="420"
          fill="white">6</text>
  </g>

  <!-- Decorative lines -->
  <line x1="200" y1="780" x2="824" y2="780" stroke="#06b6d4" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="280" y1="820" x2="744" y2="820" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.3"/>

  <!-- Corner accents -->
  <circle cx="180" cy="180" r="20" fill="#06b6d4" opacity="0.5"/>
  <circle cx="844" cy="180" r="20" fill="#06b6d4" opacity="0.5"/>
  <circle cx="180" cy="844" r="15" fill="#06b6d4" opacity="0.3"/>
  <circle cx="844" cy="844" r="15" fill="#06b6d4" opacity="0.3"/>
</svg>
